<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Rick Roll</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Rick Roll</h1>

<video src="https://www.cs.tufts.edu/comp/20/rickroll.mp4" id="rickroll" controls></video>
<div id="lyrics"></div>

<script>

	var videoElement = document.getElementsByTagName("video")[0];
	var caption = document.getElementsByTagName("div")[0];

	function updateText()
	{
		if (videoElement.currentTime > 0.0 && videoElement.currentTime < 0.2)
		{
			var newText = document.createTextNode("");
			var newElement = document.createElement("P");
			newElement.appendChild(newText);
			caption.appendChild(newElement);
			console.log("hello");
		}

		if (videoElement.currentTime > 0.0 && videoElement.currentTime <= 18.0)
		{
			caption.firstChild.firstChild.data = "Intro";
		}

		if (videoElement.currentTime > 18.0 && videoElement.currentTime <= 22.0)
		{
			caption.firstChild.firstChild.data = "We're no strangers to love.";
		}

		if (videoElement.currentTime > 22.0 && videoElement.currentTime <= 26.0)
		{
			caption.firstChild.firstChild.data = "You know the rules and so do I.";
		}

	}

	videoElement.addEventListener("timeupdate", updateText);

</script>
</body>
</html>
